<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up</title>
    <link rel="stylesheet" href="../css/popup.css">

</head>

<body>
    <div id="container">
        <div id="tool-bar">
            <div class="tool-bar-section cdn" data-menu="div-cdn">CDNs</div>
            <div class="tool-bar-section script" data-menu="div-script">Scripts</div>
            <div class="tool-bar-section css" data-menu="div-css">CSSs</div>
        </div>
        <div id="div-cdn">
            <h2>Inject CDNs</h2>
            <button id="btn-edit-cdn">Edit</button>
            <div class="list_cdns"></div>
        </div>
        <div id="div-script">
            <h2>Inject Scripts</h2>
            <div class="list_scripts"></div>
        </div>
        <div id="div-css">
            <h2>Inject Css</h2>
            <button id="btn-edit-css">Edit</button>
        </div>
    </div>


</body>

</html>
<script src="../js/popup.js"></script>
