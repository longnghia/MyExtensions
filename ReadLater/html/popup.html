<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/popup.css">

<body class="container">
    <h2>
        Reading list
    </h2>
    <div id="count-art">0 article</div>
    <div>
        <button id='toolbar-toggle'>Toolbar</button>

        <button id='group-editor'>Group Editor</button>
    </div>
    <div id="toolbar">
        <button id="add-current">Add current tab</button>
        <button id="add-all">Add all current tabs</button>
        <button id="bulk-delete">Select and delete</button>
        <button id="save-all">Save HTML</button>

        <button id="import-json">Import DB</button>
        <button id="save-tabs">Export Current-Tabs JSON</button>

    </div>
    <input type="text" placeholder="Search" id="search">
    <div id="toast"></div>
    <br><br>

    <div id="container-group">

    </div>
    <div id="container-art">
        <ol>
        </ol>

        <div class="check-delete not-show">
            <button id="btnDelete" class="not-show">
                Delete
            </button>
        </div>

    </div>
